<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Third Party Cookie Check</title>
</head>

<body>
  <script type="text/javascript">
    var testCookie = "thirdPartyCookieCheck=true";

    document.cookie = testCookie;
    if (document.cookie.indexOf(testCookie) > -1) {
      console.log("Cookie set successfully!");
      window.parent.postMessage("success", "https://yammer.com");
    } else {
      console.log("Cookie set failure!");
      window.parent.postMessage("failure", "https://yammer.com");
    }
  </script>
</body>

</html>
